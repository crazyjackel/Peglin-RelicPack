# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on: 
  push:
    branches:
      - main
      - release-*
    tags:
      - v*

env:
  MOD_NAME: PeglinRelicLib
  SOLUTION_NAME: RelicPack
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1.7.2
      - name: Install Thunderstore
        run: |
          dotnet tool install --global tcli --version 0.1.4
      - name: Restore Nuget 
        run: |
          dotnet nuget add source https://nuget.bepinex.dev/v3/index.json --name BepInEx
          nuget restore $SOLUTION_NAME.sln
      - name: Build Release
        run: dotnet build -c Release .
      - name: Build Distribution
        run: |
          mkdir dist 
          cp RelicPack\bin\Release\RelicPack.dll dist/ 
          cp Include dist/
      - name: Build thunderstore package
        run: tcli build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          if-no-files-found: error
  prerelease:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      contents: write
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v2
      - uses: dawidd6/action-get-tag@v1
        id: tag
        with:
          strip_v: true
      - name: Get thunderstore.toml version
        run: |
          version=$(grep "versionNumber" thunderstore.toml | cut -d" " -f3 | tr -d '"')
          echo "toml_version=$version" >> $GITHUB_ENV
      - uses: actions/download-artifact@v3
        if: success()
        with:
          name: dist
          path: dist/
      - name: Prerelease
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          fail_on_unmatched_files: true
          draft: true
          generate_release_notes: true
